<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="app.js"></script>
<body>

    <!--Calculator-->

<div class="main">
    <div>
        <input id="output" class="output" type="text">
    </div>
    <div>
        <button class="same">mc</button>
        <button class="same">m+</button>
        <button class="same">m-</button>
        <button class="same">mr</button>
    </div>
    <div>
        <button id="orange"class="same" onclick="clearResult()">AC</button>
        <button id="orange" class="same"><-</button>
        <button class="same" onclick="getNumber('(-)')">+/-</button>
        <button class="same" onclick="getNumber('/')">/</button>
    </div>
    <div>
        <button class="btn" onclick="getNumber('7')">7</button>
        <button class="btn" onclick="getNumber('8')">8</button>
        <button class="btn" onclick="getNumber('9')">9</button>
        <button class="same" onclick="getNumber('*')">x</button>
    </div>
    <div>
        <button class="btn" onclick="getNumber('4')">4</button>
        <button class="btn" onclick="getNumber('5')">5</button>
        <button class="btn" onclick="getNumber('6')">6</button>
        <button class="same" onclick="getNumber('-')">-</button>
    </div>
    <div>
        <button class="btn" onclick="getNumber('1')">1</button>
        <button class="btn" onclick="getNumber('2')">2</button>
        <button class="btn" onclick="getNumber('3')">3</button>
        <button class="same" onclick="getNumber('+')">+</button>
    </div>
    <div>
        <button class="btn" onclick="getNumber('/100')">%</button>
        <button class="btn" onclick="getNumber('0')">0</button>
        <button class="btn" onclick="getNumber('.')">.</button>
        <button id="equal" class="same" onclick="getResult()">=</button>
    </div>
  
 
</div>
    
</body>
</html>
